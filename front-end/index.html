<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <title>AngularJs</title>

    <!-- Angular Material style sheet -->

    <link rel="stylesheet" href="css/angular-material.min.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/app.css">

    <!-- Angular Material style sheet -->


</head>

<body class="md-body-1" ng-cloak>

    <!-- Main container  -->

    <div class="wrapper" layout="row" flex>

        <!--  Sidebar  -->
        <md-sidenav ng-include="'templates/sidebar.html'"
                    class="md-sidenav-left main-sidebar"
                    md-component-id = "left"
                    md-is-locked-open="$mdMedia('gt-sm')"
                    md-whiteframe="1">
        </md-sidenav>
        <!--  Sidebar  -->

        <!--  Content  -->
        <div layout="column" flex>
            <div ng-include="'templates/header.html'"></div>
            <md-content layout="column" flex>
                <div class="md-padding main-content" flex ui-view></div>
                <div ng-include="'templates/footer.html'" layout="row" class="footer" layout-align="space-between end"></div>
            </md-content>
        </div>


        <!--  Content  -->

    </div>
    <!-- End Main container  -->


    <!-- Angular Material requires Angular.js Libraries -->

    <script src="js/angular.min.js"></script>




    <script src="js/angular-animate.min.js"></script>
    <script src="js/angularUIRouter.js"></script>
    <script src="js/angular-aria.min.js"></script>
    <script src="js/angular-messages.min.js"></script>


    <!-- Angular Material requires Angular.js Libraries -->

    <!-- Angular Material Library -->

    <script src="js/angular-material.min.js"></script>
    <script src="js/angular-breadcrumb.js"></script>


    <script src="js/app.js"></script>
    <script src="controller/homeCtrl.js"></script>
    <script src="controller/HeaderController.js"></script>


</body>

</html>
